<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Section - Create Post</title>

    <!-- Font Awesome Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,
    wght@0,100;0,300;0,700;1,200;1,300;1,500;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

    <!-- custom styling -->
    <link rel="stylesheet" href="../../admin.css">
    <link rel="stylesheet" href="../../style.css">
    
</head>
<body>

    <header>
        <div class="logo">
            <h1 class="logo-text">Oke Golden<span>Ink Blog</span></h1>
           
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    Epegu Natty
                    <i class="fa fa-chevron-down" style="font-size: 0.8em;"></i>
                </a>

                <ul>
                    
                    <li><a href="#" class="logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </header>

    <!-- Admin Page Wrapper -->

    <div class="admin-wrapper">
        
        <!-- Left sidebar -->

        <div class="left-sidebar">
            <ul>
                <li><a href="create.html">Manage Post</a></li>
                <li><a href="../users/indexusers.html">Manage Users</a></li>
                <li><a href="../topics/indextopics.html">Manage Topics</a></li>
            </ul>
        </div>

        <!-- admin content -->

        <div class="admin-content">
            <div class="button-group">
                <a href="create.html" class="btn btn">Add Post</a>
                <a href="indexpost.html" class="btn btn">Manage Post</a>
            </div>
            <div class="content">
                <h2 class="page-title">Manage Post</h2>
                <form action="create.html" method="post">
                    <div>
                        <label>Title</label>
                        <input type="text" name="title" class="text-input">
                    </div>
                    <div>
                        <label>Body</label>
                        <textarea name="body" id="body"></textarea>
                    </div>
                    <div>
                        <label>Image</label>
                        <input type="file" name="image" class="text-input">
                    </div>
                    <div>
                        <label>Topic</label>
                        <select name="topic">
                            <option value="Poetry">Peotry</option>
                            <option value="Technology">Technology</option>
                            <option value="Politics">Politics</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="btn btn">Add Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>








    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>

    <script src="https://cdn.ckeditor.com/ckeditor5/33.0.0/classic/ckeditor.js"></script>

    <script src="../../script.js"></script>
</body>
</html>
