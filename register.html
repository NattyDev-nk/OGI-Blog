<body>

    <header>
        <div class="logo">
            <h1 class="logo-text">Oke Golden<span>Ink Blog</span></h1>
           
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li><a class="active" href="#">Home</a></li>

    <div class="auth-content register-form">

        <form action="register.html" method="post">
            <h2 class="form-title">Register</h2>

            <!-- <div class="msg success error">
                <li>Username required</li>
            </div> -->

            <div>
                <label>Username</label>
                <input type="text" name="username" class="text-input">
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="email" class="text-input">
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password" class="text-input">
            </div>
            <div>
                <label>Password Confirmation</label>
                <input type="password" name="passwordConf" class="text-input">
            </div>
            <div>
                <button type="submit" name="register-btn" class="btn btn">Register</button>
            </div>
            <p>Or <a href="login.html">Sign In</a></p>

        </form>
    </div>


    <!-- JQuery -->
